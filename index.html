<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <h1 class="title">My ToDo List</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
            <!-- <li class="list-name active-list">Coding</li>
            <li class="list-name">Social</li>
            <li class="list-name">Grocery</li> -->
        </ul>
        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="New List" aria-label="New List" data-new-list-input>
            <button class="btn create" aria-label="Create New List">+</button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h1 class="list-title">Coding</h1>
            <p class="task-count">3 Tasks Remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Make a Todo List
                    </label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Some Other Task
                    </label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        An Another Task
                    </label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="New Task" aria-label="New Task">
                    <button class="btn create" aria-label="Create Task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear Completed Tasks</button>
                <button class="btn delete">Clear List</button>
            </div>
        </div>
    </div>
</body>

</html>
