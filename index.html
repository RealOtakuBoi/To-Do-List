<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <h1>A To Do List of Mine</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Coding</li>
            <li>Social</li>
            <li>Grocery</li>
        </ul>
        <form action="">
            <input type="text" class="new list" placeholder="New List" aria-label="New List">
            <button class="btn list" aria-label="Create New List">+</button>
        </form>
    </div>
    <div class="todo-list"></div>
</body>

</html>
